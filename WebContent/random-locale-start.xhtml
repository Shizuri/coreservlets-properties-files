<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
<title>Start</title>
<link href="./css/styles.css" rel="stylesheet" type="text/css"/>
</h:head>
<h:body>

<f:view locale="#{rl.randomLocale}">

<h:form>
	#{one1.firstNamePrompt} <h:inputText value="#{rl.firstName}"/><br/>
	#{one1.lastNamePrompt} <h:inputText value="#{rl.lastName}"/><br/>
	#{one1.emailPrompt} <h:inputText value="#{rl.email}"/><br/>
	<h:commandButton value="#{one1.registerButtonLabel}" action="#{rl.go}"/>
</h:form>
</f:view>

<h1>Browser Locale: #{facesContext.externalContext.requestLocale}</h1>

</h:body></html>
